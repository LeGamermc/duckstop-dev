<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .screen-container {
            width: 100%;
			border-radius: 6px;
            max-width: 100vw;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #screen {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        #controls {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .special-keys {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .special-keys button {
            margin: 5px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .special-keys button:hover {
            background: #0056b3;
        }
        .control-group {
            margin: 10px 0;
        }
        .control-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Remote Desktop Viewer</h1>
    <div class="screen-container">
        <img id="screen" alt="Remote Screen" draggable="false">
    </div>
    <div id="controls">
        <div class="control-group">
            <label>Frame Rate:</label>
            <input type="range" id="frame_rate" min="1" max="30" value="10">
            <span id="frame_rate_value">10 FPS</span>
        </div>
        <div class="control-group">
            <label>Resolution:</label>
            <input type="range" id="resolution" min="0.1" max="1" step="0.1" value="1">
            <span id="resolution_value">100%</span>
        </div>
    </div>
    <div class="special-keys">
        <button id="ctrl_alt_del">Ctrl+Alt+Del</button>
        <button id="ctrl_key">Ctrl</button>
        <button id="alt_key">Alt</button>
    </div>
    <script>
    const socket = io();
    const screen = document.getElementById('screen');
    let originalWidth = 0;
    let originalHeight = 0;
    let isDragging = false;
    let pressedKeys = new Set();

    // Screen update handler
    socket.on('screen_update', data => {
        screen.src = 'data:image/jpeg;base64,' + data.img;
        if (!originalWidth) {
            originalWidth = data.width;
            originalHeight = data.height;
        }
    });

    // Keyboard event handlers
    document.addEventListener('keydown', e => {
        if (!pressedKeys.has(e.code)) {
            pressedKeys.add(e.code);
            socket.emit('keyboard_event', {
                key: e.code,
                action: 'press'
            });
        }
        // Prevent default browser shortcuts
        if (e.ctrlKey || e.altKey) {
            e.preventDefault();
        }
    });

    document.addEventListener('keyup', e => {
        pressedKeys.delete(e.code);
        socket.emit('keyboard_event', {
            key: e.code,
            action: 'release'
        });
    });

    // Special key handlers
    document.getElementById('ctrl_alt_del').addEventListener('click', () => {
        socket.emit('special_key_combo', { combo: 'ctrl_alt_del' });
    });

    document.getElementById('ctrl_key').addEventListener('mousedown', () => {
        socket.emit('keyboard_event', { key: 'ControlLeft', action: 'press' });
    });

    document.getElementById('ctrl_key').addEventListener('mouseup', () => {
        socket.emit('keyboard_event', { key: 'ControlLeft', action: 'release' });
    });

    document.getElementById('alt_key').addEventListener('mousedown', () => {
        socket.emit('keyboard_event', { key: 'AltLeft', action: 'press' });
    });

    document.getElementById('alt_key').addEventListener('mouseup', () => {
        socket.emit('keyboard_event', { key: 'AltLeft', action: 'release' });
    });

    // Mouse handlers (keeping existing code)
    function getScaledCoordinates(e) {
        const rect = screen.getBoundingClientRect();
        if (!rect.width || !rect.height) return null;

        const scaleX = originalWidth / rect.width;
        const scaleY = originalHeight / rect.height;

        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;

        if (x >= 0 && x <= originalWidth && y >= 0 && y <= originalHeight) {
            return {
                x: (x / originalWidth) * 100,
                y: (y / originalHeight) * 100
            };
        }
        return null;
    }

    screen.addEventListener('mousemove', e => {
        const coords = getScaledCoordinates(e);
        if (coords) {
            socket.emit('mouse_event', {
                type: 'move',
                ...coords,
                dragging: isDragging
            });
        }
    });
	// Add this after the contextmenu event listener and before the settings handlers
	screen.addEventListener('wheel', e => {
		e.preventDefault(); // Prevent the page from scrolling
		const coords = getScaledCoordinates(e);
		if (coords) {
		    socket.emit('mouse_event', {
		        type: 'scroll',
		        deltaY: e.deltaY > 0 ? -1 : 1, // Normalize scroll direction
		        deltaX: e.deltaX > 0 ? -1 : 1, // For horizontal scrolling
		        ...coords
		    });
		}
	}, { passive: false }); // Required for preventDefault() to work

    screen.addEventListener('mousedown', e => {
        const coords = getScaledCoordinates(e);
        if (coords) {
            isDragging = true;
            socket.emit('mouse_event', {
                type: 'down',
                button: e.button,
                ...coords
            });
        }
    });

    screen.addEventListener('mouseup', e => {
        const coords = getScaledCoordinates(e);
        if (coords) {
            isDragging = false;
            socket.emit('mouse_event', {
                type: 'up',
                button: e.button,
                ...coords
            });
        }
    });

    window.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            socket.emit('mouse_event', { type: 'up' });
        }
    });

    screen.addEventListener('contextmenu', e => e.preventDefault());

    // Settings handlers
    document.getElementById('frame_rate').addEventListener('input', e => {
        const value = e.target.value;
        document.getElementById('frame_rate_value').textContent = `${value} FPS`;
        socket.emit('set_frame_rate', { frame_rate: parseInt(value) });
    });

    document.getElementById('resolution').addEventListener('input', e => {
        const value = e.target.value;
        document.getElementById('resolution_value').textContent = `${Math.round(value * 100)}%`;
        socket.emit('set_resolution', { scale: parseFloat(value) });
    });
    </script>
</body>
</html>
