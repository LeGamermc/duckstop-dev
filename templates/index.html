<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .screen-container {
            width: 100%;
            max-width: 100vw;
            overflow: hidden;
            position: relative;
        }
        #screen {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        #controls {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Remote Desktop Viewer</h1>
    <div class="screen-container">
        <img id="screen" alt="Remote Screen" draggable="false">
    </div>
    <div id="controls">
        <label>Frame Rate:</label>
        <input type="range" id="frame_rate" min="1" max="30" value="10">
        <span id="frame_rate_value">10 FPS</span>
        <label>Resolution:</label>
        <input type="range" id="resolution" min="0.1" max="1" step="0.1" value="1">
        <span id="resolution_value">100%</span>
    </div>
    <script>
    const socket = io();
    const screen = document.getElementById('screen');
    let originalWidth = 0;
    let originalHeight = 0;
    let isDragging = false;

    // Display receiver
    socket.on('screen_update', data => {
        screen.src = 'data:image/jpeg;base64,' + data.img;
        if (!originalWidth) {
            originalWidth = data.width;
            originalHeight = data.height;
        }
    });

    function getScaledCoordinates(e) {
        const rect = screen.getBoundingClientRect();
        if (!rect.width || !rect.height) return null;

        // Calculate the scaling factors
        const scaleX = originalWidth / rect.width;
        const scaleY = originalHeight / rect.height;

        // Get mouse position relative to the image
        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;

        // Ensure coordinates are within bounds
        if (x >= 0 && x <= originalWidth && y >= 0 && y <= originalHeight) {
            return {
                x: (x / originalWidth) * 100,
                y: (y / originalHeight) * 100
            };
        }
        return null;
    }

    // Mouse move event
    screen.addEventListener('mousemove', e => {
        const coords = getScaledCoordinates(e);
        if (coords) {
            socket.emit('mouse_event', {
                type: 'move',
                ...coords,
                dragging: isDragging
            });
        }
    });

    // Mouse down event
    screen.addEventListener('mousedown', e => {
        const coords = getScaledCoordinates(e);
        if (coords) {
            isDragging = true;
            socket.emit('mouse_event', {
                type: 'down',
                button: e.button,
                ...coords
            });
        }
    });

    // Mouse up event
    screen.addEventListener('mouseup', e => {
        const coords = getScaledCoordinates(e);
        if (coords) {
            isDragging = false;
            socket.emit('mouse_event', {
                type: 'up',
                button: e.button,
                ...coords
            });
        }
    });

    // Handle mouse leaving the window
    window.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            socket.emit('mouse_event', { type: 'up' });
        }
    });

    // Prevent default right-click menu
    screen.addEventListener('contextmenu', e => e.preventDefault());

    // Frame rate control
    document.getElementById('frame_rate').addEventListener('input', e => {
        const value = e.target.value;
        document.getElementById('frame_rate_value').textContent = `${value} FPS`;
        socket.emit('set_frame_rate', { frame_rate: parseInt(value) });
    });

    // Resolution control
    document.getElementById('resolution').addEventListener('input', e => {
        const value = e.target.value;
        document.getElementById('resolution_value').textContent = `${Math.round(value * 100)}%`;
        socket.emit('set_resolution', { scale: parseFloat(value) });
    });
    </script>
</body>
</html>
